<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessie Cullen</title>
    <link rel="stylesheet" href="_base.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Jessie <span></span> Cullen</h1>
      <h2>Fine art curator, living and working in Berlin, Germany</h2>
    </header>

    <section>
      <figure>
        <img
          src="assets/images/image1.jpg"
          srcset="assets/images/image1.jpg assets/images/image1-2x 2x"
          alt="Vase with Flowers. Circa 1700. Institution: Mauritshuis"
        />
        <figcaption>
          Vase with Flowers. Circa 1700. Institution: Mauritshuis
        </figcaption>
      </figure>
    </section>

    <section class="dark">
      <figure>
        <img
          src="assets/images/image2.jpg"
          srcset="assets/images/image2.jpg assets/images/image2-2x 2x"
          alt="Cat with kittens. Date: 1844. Institution: Rijksmuseum"
        />
        <figcaption>
          Cat with kittens. Date: 1844. Institution: Rijksmuseum
        </figcaption>
      </figure>
    </section>
    <section>
      <figure>
        <img
          src="assets/images/image3.jpg"
          srcset="assets/images/image3.jpg assets/images/image3-2x 2x"
          alt="Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum"
        />
        <figcaption>
          Still Life with Flowers and Fruit. Date: 1728. Institution:
          Rijksmuseum
        </figcaption>
      </figure>
    </section>
    <section>
      <figure>
        <img
          src="assets/images/image4.jpg"
          srcset="assets/images/image4.jpg assets/images/image4-2x 2x"
          alt="Still Life with Flowers. Date: 1718. Institution: Rijksmuseum"
        />
        <figcaption>
          Still Life with Flowers. Date: 1718. Institution: Rijksmuseum
        </figcaption>
      </figure>
    </section>
  </body>
</html>
